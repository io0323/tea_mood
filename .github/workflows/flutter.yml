name: Flutter Analysis (Network Optimized)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    name: Flutter Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Flutterのセットアップ（ネットワーク制限を回避するためキャッシュを活用）
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version: '3.32.6'

      # 依存関係のインストール（キャッシュを活用）
      - name: Install dependencies
        run: |
          flutter pub get

      # コードフォーマットの検証
      - name: Verify code formatting
        run: dart format --output=none --set-exit-if-changed .

      # Flutterの静的解析実行
      - name: Run Flutter analyze
        run: flutter analyze

      # 結果の詳細表示
      - name: Display analysis results
        run: |
          echo "🎯 Flutter analysis completed successfully!"
          echo "📱 Flutter version: $(flutter --version | head -n 1)"
          echo "📦 Dependencies installed: $(flutter pub deps | wc -l) packages"
          echo "🔍 Static analysis: Completed"
          echo "🎨 Code formatting: Verified"
